{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/base.css' %}">
    <title>{% block title %}Meu Site{% endblock %}</title>
    {% block css %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <form id="logout-form" class="logout-form" action="{% url 'logout' %}" method="post" style="display: none; visibility: hidden; height: 0; width: 0; overflow: hidden; position: absolute;">
            {% csrf_token %}
        </form>
        <button id="logout-button" type="button" class="btn-logout">Logout</button>
    {% endif %}

    {% block content %}
    <!-- Conteúdo das páginas individuais será injetado aqui -->
    {% endblock %}

    <script>
        document.getElementById('logout-button').addEventListener('click', function() {
            document.getElementById('logout-form').submit();
        });
    </script>
</body>
</html>
