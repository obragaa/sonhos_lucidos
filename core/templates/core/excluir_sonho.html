<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <title>Excluir Sonho</title>
</head>
<body>
    <div class="main-container">
        <h1>Excluir Sonho</h1>
        <p>Você tem certeza que deseja excluir o sonho: <strong>{{ sonho.titulo }}</strong>?</p>

        <form method="POST" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="delete-button">Confirmar Exclusão</button>
        </form>
        <a href="{% url 'index' %}" class="cancel-link">Cancelar</a>
    </div>
</body>
</html>
