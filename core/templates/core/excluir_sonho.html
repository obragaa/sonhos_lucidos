<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Sonho</title>
</head>
<body>
    <h1>Excluir Sonho</h1>
    <p>Você tem certeza que deseja excluir o sonho: <strong>{{ sonho.titulo }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'index' %}">Cancelar</a>
</body>
</html>
